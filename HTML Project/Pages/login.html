<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div>
        <a href="../Pages/index.html"
          ><img src="../Multimedia/new_cn_logo.svg" alt="CN LOGO"
        /></a>
      </div>
      <h1>LOGIN HERE</h1>
    </header>
    <main>
      <form action="../Pages/index.html" method="post">
        <div>
          <fieldset>
            <legend>Login Information</legend>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              width="20"
              required
            />
            <br />
            <br />
            <div style="padding-left: 3px">
              <label for="password">Password: </label>
              <input
                type="password"
                id="password"
                name="password"
                width="20"
                required
              />
            </div>
            <br />
            <br />
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: start;
                height: 25px;
              "
            >
              <button type="submit" value="submit">Login</button>
              <a
                style="padding-top: 3px; padding-left: 15px"
                href="../Pages/register.html"
                >Register</a
              >
            </div>
          </fieldset>
        </div>
      </form>
    </main>
  </body>
</html>
