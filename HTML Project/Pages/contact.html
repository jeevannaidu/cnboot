<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <div>
        <a href="../Pages/index.html"
          ><img src="../Multimedia/new_cn_logo.svg" alt="CN LOGO"
        /></a>
      </div>
    </header>

    <hr />

    <main>
      <section id="contact-info">
        <h2>Contact Details</h2>
        <p>For enquires, you can reach us via email or phone:</p>
        <p>
          Email:
          <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
        </p>
        <p>Phone: <a href="tel:1800-123-3598">1800-123-3598</a></p>
      </section>

      <hr />

      <section id="map">
        <h2>Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15281413.241664538!2d72.1268172921904!3d20.758340582893585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1723636461388!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <hr />

      <section id="feedbackform">
        <form>
          <fieldset>
            <legend>Feeback Form</legend>

            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              style="margin-left: 20px"
            />
            <br /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              style="margin-left: 20px"
            />
            <br /><br />

            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              style="margin-left: 9px"
            />
            <br /><br />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              required
              rows="5"
              cols="30"
            ></textarea>
            <br /><br />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <hr />

    <footer>
      <p>&copy;2024, All rights Reserved</p>
    </footer>
  </body>
</html>
